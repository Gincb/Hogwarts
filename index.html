<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <title>Hogwarts</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="thumbnail"><h1 class="heading">Student List</h1></div>

      <!-- Navbar -->
      <nav class="navbar">
        <ul class="navbar-list">
          <li id="active-filter" class="nav-links">Active Students</li>
          <li id="expel-filter" class="nav-links">Expelled</li>
          <li class="nav-links">Prefects</li>
          <li class="nav-links">Inquisitorial Squad</li>
          <li class="nav-links">House</li>
        </ul>
      </nav>

      <div class="content-wrapper">
        <nav class="navbar">
          <ul class="navbar-list">
            <li>Sort by:</li>
            <li class="nav-links sort-li" data-sort="asc" value="house">House</li>
            <li class="nav-links sort-li" data-sort="asc" value="firstname">First name</li>
            <li class="nav-links sort-li" data-sort="asc" value="lastname">Last name</li>
            <li class="nav-links sort-li" data-sort="asc" value="bloodstatus">Blood status</li>
          </ul>
        </nav>
        <main class="content"></main>
      </div>
    </div>

    <template id="template">
      <div class="student">
        <img class="img" src="" alt="" />
        <div class="name-fade">
          <h1 class="first-name"></h1>
        </div>
      </div>
    </template>

    <div class="modal-background hide" data-theme="">
      <div class="modal-content modal-flex">
        <div class="close"><span>X</span></div>
        <div>
          <img class="student-img" src="" alt="" />
        </div>

        <div class="student-content">
          <h1 class="full-name">
            <span class="modal-first-name"> </span>
            <span class="middle-name"></span> <span class="last-name"></span>
          </h1>
          <p class="nick-name-hide">AKA <span class="nick-name"></span></p>
          <p>Blood-status: <span class="blood-status"></span></p>
          <h3 class="expel-status hide">Expelled</h3>
          <button id="expel">Expel</button>
        </div>

        <div class="house">
          <div class="crest-img"></div>
          <h1 class="house-name"></h1>
        </div>
      </div>
    </div>

    <div class="confirmation-modal-background hide" data-theme="">
      <div class="confirmation-modal-content">
        <h2>Are you sure?</h2>
        <h3>Before proceeding with the action, please confirm by pressing the buttons below</h3>
        <button class="accept">Yes</button>
        <button class="decline">No</button>
        </div>
      </div>

        <div class="house">
          <div class="crest-img"></div>
          <h1 class="house-name"></h1>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
