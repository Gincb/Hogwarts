<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <title>Hogwarts</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- Navbar -->
      <nav class="navbar">
        <ul class="navbar-list" id="js-menu">
          <li>
            <a href="index.html" class="nav-links active-link">Home</a>
          </li>
          <li>
            <a href="pages/art-guide.html" class="nav-links">Art Guide</a>
          </li>
          <li>
            <a href="pages/contact-us.html" class="nav-links">Contact Us</a>
          </li>
          <li>
            <a href="pages/newsletter.html" class="nav-links">Newsletter</a>
          </li>
          <li>
            <a href="#" class="nav-links">Search</a>
          </li>
        </ul>
      </nav>

      <div class="thumbnail"><h1 class="heading">Student List</h1></div>

      <div class="content-wrapper">
        <select name="sort" id="sort">
          <option value="">House</option>
          <option value="">First name</option>
          <option value="">Last name</option>
          <option value="">Blood status</option>
          <option value="">Status</option>
        </select>
        <main class="content"></main>
      </div>
    </div>

    <template id="template">
      <div class="student">
        <img class="img" src="" alt="" />
        <p>Firstname: <span class="first-name"></span></p>
      </div>
    </template>

    <div class="modal-background hide" data-theme="">
      <div class="modal-content modal-grid">
        <div class="close"><span>X</span></div>
        <div>
          <img class="student-img" src="" alt="" />
        </div>
        <div class="student-content">
          <h1 class="full-name">
            <span class="modal-first-name"> </span>
            <span class="middle-name"></span> <span class="last-name"></span>
          </h1>
          <p class="nick-name-hide">AKA <span class="nick-name"></span></p>
        </div>
        <div class="house">
          <div class="crest-img"></div>
          <h1 class="house-name"></h1>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
